<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <!-- App Icon: Toggle switch with Flux CD blue -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3570e3"/>
      <stop offset="100%" style="stop-color:#0096e1"/>
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect x="8" y="8" width="240" height="240" rx="48" ry="48" fill="url(#bg)"/>

  <!-- Toggle switch track -->
  <rect x="28" y="88" width="200" height="80" rx="40" ry="40" fill="rgba(255,255,255,0.3)"/>

  <!-- Toggle switch knob -->
  <circle cx="188" cy="128" r="32" fill="white"/>
</svg>
